spring.application.name=inventarios
#Conexion a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
spring.datasource.username=root
#spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#configuracion el patron log
logging.pattern.console=[%thread] %-5level: %logger - %msg%n

#configurar nivel de log
logging.level.root=INFO

#opcional configurar por niveles (paquetes)
#logging.level.edson1416.inventarios=DEBUG

#cambiar puerto de servidor tomcat
#server.port=8080

#ocultar el banenr de spring boot al iniciar
spring.main.banner-mode=off
